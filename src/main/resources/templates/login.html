<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="centered-form">
    <h2><i class="bi bi-box-arrow-in-right me-2"></i>Вход в систему</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="readerPassword" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="readerPassword" name="readerPassword" required>
        </div>

        <div class="alert alert-danger mb-3" th:if="${loginError}">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>Неверный логин или пароль.
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
            </button>
        </div>
    </form>

    <div class="form-footer">
        Нет аккаунта? <a href="/register" class="btn-link">Зарегистрироваться</a>
    </div>
</div>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://cdna.artstation.com/p/assets/images/images/010/127/468/large/jimena-rodriguez-barcelo-render-main.jpg?1522728767');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-color: rgba(255, 255, 255, 0.3);
        background-blend-mode: overlay;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .centered-form {
        max-width: 500px;
        width: 90%;
        padding: 40px;
        border-radius: 15px;
        background-color: rgba(249, 249, 249, 0.95);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: fadeIn 0.8s ease-out;
        transform: translateY(0);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        font-weight: 600;
    }

    .form-label {
        font-size: 1rem;
        margin-bottom: 8px;
        color: #495057;
        font-weight: 500;
    }

    .form-control {
        padding: 12px 15px;
        font-size: 1rem;
        height: auto;
        border-radius: 8px;
        border: 1px solid #ced4da;
        background-color: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn {
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: #0d6efd;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
    }

    .alert {
        font-size: 0.9rem;
        padding: 15px;
        border-radius: 8px;
    }

    .form-footer {
        text-align: center;
        margin-top: 20px;
    }

    .btn-link {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-link:hover {
        color: #0b5ed7;
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .centered-form {
            padding: 30px 20px;
        }

        h2 {
            font-size: 1.5rem;
        }
    }
</style>
</body>
</html>
